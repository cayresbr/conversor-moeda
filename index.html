<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Conversor de Moedas</title>
  </head>
  <body>
    <img class="logo" src="assets/logo.gif" alt="money-logo" />

    <main>
      <label>
        Converter <strong>de:</strong>
        <select class="currency-from">
          <option value="BRL">R$ Real Brasileiro</option>
          <option value="USD">US$ Dólar Americano</option>
          <option value="EUR">€ Euro</option>
          <option value="GBP">£ Libra Esterlina</option>
        </select>
      </label>

      <label>
        Converter <strong>para:</strong>
        <select class="currency-type">
          <option value="USD">US$ Dólar Americano</option>
          <option value="BRL">R$ Real Brasileiro</option>
          <option value="EUR">€ Euro</option>
          <option value="GBP">£ Libra Esterlina</option>
        </select>
      </label>

      <label><strong>Valor</strong></label>
      <input class="input-currency" type="number" placeholder="Digite o valor" />

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img
            class="currency-img-from"
            src="assets/brasil-logo.png"
            alt="brasil-logo"
          />
          <p class="currency" id="currency-name-from">Real Brasileiro</p>
          <p class="currencyValueToConvert">R$ 0,00</p>
        </div>

        <img src="assets/arrow-down.png" alt="arrow-down" />

        <div class="currency-box">
          <img
            class="currency-img-to"
            src="assets/us-logo.png"
            alt="us-logo"
          />
          <p class="currency" id="currency-name">Dólar Americano</p>
          <p class="currencyValueConverted">US$ 0.00</p>
        </div>
      </section>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
