<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  
  <img src="assets/logo.gif" alt="money-logo">

  <main>
    <label>
      <strong>Converter de:</strong>
      <select>
        <option>R$ Real Brasileiro</option>
        <option>US$ Dolar</option>
        <option>€ Euro</option>
        <option>£ Libra Esterlina</option>
      </select>
    </label>

    <label>
      <strong>Converter para:</strong>
      <select>
        <option>R$ Real Brasileiro</option>
        <option>US$ Dolar</option>
        <option>€ Euro</option>
        <option>£ Libra Esterlina</option>
      </select>
    </label>

    <button>Converter</button>

    <section>
      <div>
        <img src="assets/brasil-logo.png" alt="brasil-logo">
        <p>Real</p>
        <p>R$ 10.000,00</p>
      </div>

      <img src="assets/arrow-down.png" alt="arrow-down">

      <div>
        <img src="assets/us-logo.png" alt="us-logo">
        <p>Dolar Americano</p>
        <p>US$ 2.000,00</p>
      </div>
    </section>
  </main>
</body>
<script src="scripts.js"></script>
</html>
