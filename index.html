<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <img class="logo" src="assets/logo.gif" alt="money-logo" />

    <main>
      <label>
        Converter <strong>de:</strong>
        <select>
          <option>R$ Real Brasileiro</option>
        </select>
      </label>

      <label>
        Converter <strong>para:</strong>
        <select class="currency-type">
          <option value="dolar">US$ Dolar</option>
          <option value="euro">€ Euro</option>
          <option value="libra">£ Libra Esterlina</option>
        </select>
      </label>

      <label><strong>Valor</strong></label>
      <input class="input-currency" type="number" placeholder="R$ 10.000,00" />

      <button class="convert-button">Converter</button>

      <section>
        <div class="currency-box">
          <img src="assets/brasil-logo.png" alt="brasil-logo" />
          <p class="currency">Real</p>
          <p class="currencyValueToConvert">R$ 10.000,00</p>
        </div>

        <img src="assets/arrow-down.png" alt="arrow-down" />

        <div class="currency-box">
          <img class="currency-img" src="assets/us-logo.png" alt="us-logo" />
          <p class="currency" id="currency-name">Dolar Americano</p>
          <p class="currencyValueConverted">US$ 2.000,00</p>
        </div>
      </section>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
